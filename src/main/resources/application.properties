spring.application.name=reactiveFramework

spring.datasource.url=jdbc:postgresql://localhost:5432/medicalMasterDB

spring.datasource.username=postgres

spring.datasource.password=1230

spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true
spring.r2dbc.url=r2dbc:postgresql://localhost:5432/medicalMasterDB
spring.r2dbc.username=postgres
spring.r2dbc.password=1230

# Optionally, configure R2DBC pool settings
spring.r2dbc.pool.initial-size=5
spring.r2dbc.pool.max-size=20

spring.r2dbc.generate-unique-name=false

spring.liquibase.change-log=classpath:db/changelog/changelog-master.xml
